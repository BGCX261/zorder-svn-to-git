<H3>2001/03/15</H3>
<P>向軍訓室確認後，就去台大辦一份歷年成績單。
<P>校園又有了很大的變化，在舟山路那邊。舟山路已經收為校內用地，
圍牆往外擴張了一大圈，台大又更大了。本來在舟山路我習於停車的那邊已經成為校內，
不能再騎機車進去，當然那邊的小販也都沒了。小小福旁邊的側門我以前管它叫
『雞排門』，現在嘛，連門都沒有了。
<P>成績單申請已經完全自動化，投錢後等個三分鐘就從印表機跑出來。
<P>接著去軍訓室辦理，結果人不在，等了半天後只好決定第二天再來。
