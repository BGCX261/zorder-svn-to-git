<H3>2001/03/14</H3>
<P>竟然被叫去南投出差。
<P>是位於中興新村的921 災後重建委員會的網頁改善。但是，從早上開到下午的會，
根本就和我沒多大關係。鳥斃了。
<P>下次又想叫我去時我得回絕。一天來回，CW都沒那麼拼命哩。
<P>真正該拼命的是論文啊!!到時不行我得拍拍屁股走人。
