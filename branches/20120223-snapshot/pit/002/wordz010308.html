<H3>2001/03/08</H3>
<P>
<P>今天一樣是充滿程式的一天。
<P>我好像遠離了充滿閒置空氣的思考，沒有任何的多想。忙碌就是塵世，就是俗。
突然間有著一種奇妙好笑的感覺。我又再度發生了有得有失的變化與心境。
<P>抓掉了以後可能會用CV上的幾個資料庫通用介面程式的BUG ，之後試著把所有CV
的文章用這介面import到access資料庫內。結果，它長到約63MB那麼大。
我上次一個資料庫的作品是ATMail，是以前我在上的一個BBS 的信件資料庫，
那個資料庫才約十幾MB而已。
<P>另外，感覺上好像啟動資料庫連接都要將近三秒，用在CGI 上速度可能蠻慘的。
