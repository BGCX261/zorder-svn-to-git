<H3>2001/06/10</H3>
<P>上午起床後，瞎晃。然後想想就作了CV資料的備份。
因為自從轉到Linux 上後我就一直沒寫CV data 部份的定時backup script，
覺得有點毛毛的。備著備著，主機不動了。
<P>哇咧，不會是我又把主機記憶體連swap都吃光了吧？ping了一下，主機不回應了，
而二號三號機都好好的。該死!!
<P>衝到學校去，卻發現一切正常，雖然有nfs 在需要分頁時分頁不足的訊息。
 O_O 接著，師大全面對外斷網。想了想，上回把swap耗盡時主機還是ping得到，
連ping都ping不到的話，那就不會是主機的軟體問題。我應該要更信任Linux 才對。 O_O
