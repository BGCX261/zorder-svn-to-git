<H3>2001/01/31</H3>
<P>
<P>經本人親自的實驗證明，吃頂客會讓我一直有想打嗝的飽脹感。天知道這是啥道理。
<P>頂客洋芋片的生物觀察報告：這種生物為圓筒型，上有蓋子。
由廣告中可知它強調內在物的完整性，其完整造形為圓狀帶弧，恰似馬鞍，
材料為洋芋。
<P>但是....
<P>如果讓此生物倒地，其內容物就會碎。
<P>碎的程度隨衝擊力而定。
<P>由此衍生，如對某人不滿，我們可以買一罐這種生物，敲它個內傷成粉，再送人。
<P>實驗記錄者：吃著碎片的人。
