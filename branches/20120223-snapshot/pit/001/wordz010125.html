<H3>2001/01/25</H3>
<P>
<P>最近把時間的段落都放在寫『征戰』上，不知不覺已經寫完七篇了說!!
從第一篇起才不過五天。雖然是短篇，但對我來說還是第一次那麼快。
<P>果然，有概略情節、有人、有招，與光是有架構相比，寫起來感覺是不同的。
前者很容易地添加些東西就鋪陳出來，有時還會不知不覺過頭；
而後者是每天在那邊硬擠字，往往要湊個超過一週。
<P>這也許是字數需求上的差別，不過也許只是在我心目中那些人具不具體的差別。
<P>我不知道。不過，一時的創意寫成短篇，對我來說比較簡單。
