<H3>2001/02/03</H3>
<P>
<P>今天在我的備份縮寫上是用010203來代表。很順的一個數字。
<P>CW12台北的第一天，疲勞度A ，猛拍度A 。明天會不會凹到S 級？ @_@
<P>希望今日的腳酸不會持續到明天，不然的話....明天的被拍者就算吃點虧吧。
<P>傳照片中，預定也許今天CosPho上個200 張。
<P>我的天。我今天室內拍一拍拍到一半才發現鏡頭起霧，傳出照片果然有約50張中獎，
得用調整秘招酷刑賜候。不過這件事我不會在CosPho上講，
至於誰的照片中獎了就隨便猜吧，我一概否認。 Q_Q
