<H3>2001/01/24</H3>
<P>
<P>今天是年初一。
<P>初一用一種很衰的角度看就是塞半天的車去燒香拜拜，然後天就黑了，
莫名其妙的累個半死。
<P>最近都在想著黑澤家的故事。大約一天生出一篇，算是很勤勞了。@_@
<P>最近系上的網路很怪，不知為甚麼有時就是不通，原因不明。
大過年的白白損失一堆hit ，覺得蠻衰的。不過那也就算了，在CosPho方面講hit 
是讓我感覺很麻木的。講到hit ，我也好久沒有那種『慢慢經營hit 』的感覺了，
不知道Z-Order 的第1000人次要花多久才能到呢？真殘酷....Q_Q
<P>不過能有個『自己的』網站是很好的一件事，這是體驗過作出個『大家的』
網站的人的心聲。
