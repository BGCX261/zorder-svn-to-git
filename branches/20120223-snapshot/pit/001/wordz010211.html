<H3>2001/02/11</H3>
<P>
<P>生平第一次報案，作筆錄。
<P>東西被偷，東西掉了，會很懊惱，怪自己何時不小心，怪自己當時應該怎樣怎樣作。
<P>反過來想，已發生的事情造成心情上的損失是雪上加霜，身外物來來去去，
看開後可輕鬆自在。
<P>希望自己能這樣想就好了。或說，潛意識的自己，內內外外的自己。突然，
會覺得笑容是很珍貴的，很棒的。由心發出的笑。那時，沒有憂愁、哀傷、懊惱、
悔恨。
<P>別問我發生了啥事，死也不講。 @_@
