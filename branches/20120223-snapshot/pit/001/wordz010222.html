<H3>2001/02/22</H3>
<P>
<P>喔喔喔，防災指揮中心，聽起來就很唬爛。
<P>懶得形容，下次有機會拍到再給大家看看。
<P>最讚的是，工作的地方離家近，此外並非資策會的地盤而是其客戶的地盤。
這代表甚麼？就是有點三不管的感覺，就算人不見了搞不好還沒人發現哩。
