<H3>2001/02/27</H3>
<P>
<P>今天真跑回家去吃晚餐。
<img src="../icon/010227.jpg" height=180 width=240 align=right border=1>
<P>就是那間我以前的家，賣了，現在變成糕餅店。
<P>結果還真差。第一，裝璜不好。第二，服務不好。第三，吃的東西也不好。
該死啊∼一點氣氛都沒有。
<P>難怪生意一直不好哩，我想進去吃過的人不會想再進去吃。
<P>今天又在抓另一個Netscape 的怪BUG ，就是STYLE SHEET 的頁面設成none cache時，
嘿，一樣，STYLE 會不見。不管是含入式的或者是內嵌式的STYLE 定義，
都會在第一次載入時完蛋，但是REFRESH 後就好了。
<P>至今還沒找到啥模式，不過剛剛寫著的同時想到了昨天的1K分界點BUG ，
等下再測測是不是和這個有關。
