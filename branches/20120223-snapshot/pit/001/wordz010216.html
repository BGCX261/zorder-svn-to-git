<H3>2001/02/16</H3>
<P>
<P>今日冷死了。
<P>不過果然cos 的人多了些，拍的照片也多了些。
<P>高解析的照片處理起來果然是不錯的，再加上我又改了些『配方』。
效果差別一比就知，不過這只有人少時才用。大活動時我的記憶卡是不夠這樣子玩的。
<img src="../icon/010215.jpg" height=180 width=240 align=right border=1>
<P>晚餐是排骨飯還有蝦捲，好吃得很。
<P>吃完後再去看漫畫，犬夜叉17、閃靈二人組1 至4 、棋靈王8 和9 。
<P>回家把昨天買的五星看了，一邊把相機的照片傳到電腦上。
