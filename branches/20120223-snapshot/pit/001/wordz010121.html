<H3>2001/01/21</H3>
<P>
<P>耶!!喉痛好像好多了!!真是謝天謝地。
<P>今天看到周星馳的整鬼專家，看片尾，發現是1995年的片子。
<P>可是還是沒全看過!!@_@ 每次都一樣，都只能看到後半部。
<P>逢年過節放周星馳的片子好像成為一種慣例了，要不然就是賭片。
<P>昨晚一時衝動又開始想寫黑澤家的故事。大體上是想寫短篇連載約十篇，
今天硬生生地就生出兩篇。不知道自己有沒有辦法把那些招的意境還有人物表現出來呢？
那種覺得某自己作出來的角色很棒很棒，招式很帥很帥的心態，搞不好有點神精病。:P
<P>晚上又衝出一篇!! @_@
