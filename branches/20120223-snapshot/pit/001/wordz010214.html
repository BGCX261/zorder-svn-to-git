<H3>2001/02/14</H3>
<P>
<P>最近常當機。
<P>當機的原因我知道，一個是硬碟抽取盒電路不穩，另一個可能是電源不穩。
不過不管怎麼當都應該不會對資料造成影響，昨晚就那麼巧，C 碟變出一堆CrossLink。
夠詭異，AutoChk 後那些ocx 或dll 還真的壞了。下午來用Ghost 掃除一下好了。
<P>接著去學校燒片。乖乖，燒錄器那台PC掛了。測了半天是POWER 壞了，
只好拆卡拆CDR 換一台，搞了半天才終於能燒片。
<P>回到家，進行家中的硬碟大掃除，又Ghost 回乾淨的系統了。
