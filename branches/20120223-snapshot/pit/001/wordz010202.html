<H3>2001/02/02</H3>
<P>
<P>果不其然，今天就把Unknown 給完結了，整整拖了四年多才想出怎麼結局。
<P>雖然不是每天都在想，中間根本地忘了這事，不過....總之寫出來了，真好。 @_@
<P>覺得自己短篇的風格定型了說？也許是錯覺吧？
<P>今年的目標是多讀些書，各型各類的文學都好。
<P>程式方面的休息與無聊反而讓我興趣轉到這邊，這也是去年的我所料不到的吧？ :P
