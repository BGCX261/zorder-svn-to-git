<H3>2001/09/13</H3>
<P>今天在巴哈的Diablo 版逛了逛，哈哈，看到很多很爆笑的練法。
<P>像是Bar 只練War Cry （又稱靠夭霸），手上不拿武器只拿加Mana還有加Cast Speed
的法杖....然後....從頭吼到尾....不用武器砍人....=_=
<P>還有只加體力還有找物品的空手霸....=_= 攻擊力近乎0 ，只會挖屍體找EQ....
還有繞跑。
<P>還有只練跳和丟的跳丟霸....O_O 據說是空中還可以雙手丟，不知是真的還是假的。
<P>Diablo 2的技能真的是很有趣。 ~_~
