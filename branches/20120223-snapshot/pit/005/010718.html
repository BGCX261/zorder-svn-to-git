<P>上班打混啊∼∼∼
<P>來了通電話要我明天去資策會。哼哼，看來是想找我談甚麼了吧？去!!
月底就不幹。
<P>好啊∼多加一天我就多收一天薪水錢。
<P>今天把使用者列表弄了個新介面，也把一些東西的cgi 暫時移走，
這樣一路篩一篩差不多只剩下查詢、活動資料、熱訊系統。
扣掉懶而不想動的時間，應該約兩週內就可全翻新，
之後就可正式升至mod_perl系統了。
<P>暑假的上線人數真的蠻多的，
剛剛好可以測CV在核心重寫後速度到底能快到甚麼地步。
