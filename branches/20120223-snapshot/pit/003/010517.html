<H3>2001/05/17</H3>
<P>我能說甚麼呢？我也不知道。
<P>心情有一點點不好，覺得好像失去了甚麼東西。
<P>患得患失的。
<P>想東想西的。
<P>沒作甚麼，就是沒作甚麼。心情為何不好，也不確定原因。
<P>嗯，也許是這件事，也許是那件事....
