<H3>2001/05/22</H3>
<P>大雨，不停的大雨。
<P>今天到學校灌二號機，但是天啊，竟然沒網路卡。
灌完基本的系統後就不知要作啥了，沒網路卡簡直是不能活。於是又把它關起來，
其它接下去的設定與測試都免談了。
<P>作了個怪夢，夢到我處在一棟豪華的大樓一樓，我看到一兩個cosplayer（便服）。
但是突然間湧入大量的cosplayer（便服），
我一邊咒罵著希望沒被注意到一邊在旁邊觀察，發現好多好多認得的人。
他們從八台電梯上去了，而我則驚訝有那麼多cosplayer 恰巧就住在這棟大樓。 O_O
<P>夠怪了!!我想不出這其中有何含意....
