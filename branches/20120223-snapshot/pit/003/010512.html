<H3>2001/05/12</H3>
<P>下午2:00才到會場。
<P>呼呼呼，呵呵呵，哈哈哈!!好『尷尬』的會場啊!!是要把人拍成豬頭呢，
還是不要拍比較好？幾乎沒有能拍照的地方，比NYNY還讚，太讚了，讚到會飛天哩。
<P>結果今天比較值得一提的是出門前打了場PK，我3Z對敵9P，Ouch∼可以打到一礦沒錢，
算是比平時的我強了。 O_O 但最後到二礦期就等於是輸了，僵持於C 的光砲陣，
對方的甜不辣用的好，簡直是專剋Tank+MM Push，M 也電Tank也電。
<P>破法：我應該要三船空降，連SCV 一起降抄他家才對。 O_O 
結果到三礦期反而被對方降毛蟲，真是一生ソ不覺。
