<H3>2004/05/11</H3>
<P>今日第二次由新家去上班, 路沒啥問題了.
<P>回家也正確地回到了....:Q

加上運送我看最多可能會有三四天沒螢幕用囉.
<P>晚上又小摸一下RO, 只讓Base升了20% (可憐) . 接著, 在NB上看起了影片. 果然, 
人想作的事是一陣一陣的, 最近開始RO沒勁, 看起影片倒有趣了起來. 
<P>今天看的是鋼之鍊金術士第一話, 呼呼, 有趣. 明天接著會看好幾話吧.
