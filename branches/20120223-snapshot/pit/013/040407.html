<H3>2004/04/07</H3>
<P>受了連日PS2 調查的影響, 想說把PS拿出來玩. 畢竟有好多PS遊戲 (大作級) 都沒養完, 
再買PS2 就太奢侈了點. 
<P>在把PS接上前倒是起了PS大搖桿接在Linux 上的研究心. 嘖!!看看能不能用...
<P>結果整整花了三個小時才搞定, 一樣, 只為了一個參數....孤狗上爬了半天. 
<P>主要是我用的那個PSX 轉接器是轉成平行埠的, 
而孤狗上挖到的及大多數的文件都是講轉成USB 的....-_- 嗯!!再次證明, Linux 
上的週邊driver等果然夠強悍. 當然, 也得夠努力爬文件的人才有法挖到.
