<H3>2001/03/26</H3>
<P>早上被call到資策會這邊處理東東。
<P>昨晚把整個系統的硬體部份搞定後再繼續灌軟體，
最後終於有時間能把24日活動的照片傳到電腦上。然後咧，今天上班的時間就是弄照片時間。 =_=
<P>發現資策會這邊我工作用的ViewSonic 21吋大螢幕的顏色亮度不錯，仔細看了看，
亮度對比都很棒，GAMMA 也適中。結果這讓我有點迷惑，
因為拍出來的數位照片在這台螢幕上看不用調就很漂亮。雖然調過後會更好看些，
不過我開始有點懷疑我調整的基準了。
