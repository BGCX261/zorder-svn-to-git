<H3>2001/03/28</H3>
<P>今天頗混亂的。
<P>大體上玩了陣WinVNC、Try了些東西、灌好些軟體準備明天衝刺論文的東西、備份、
整理檔案、抓檔、上班作網頁、debug 、一大堆一大堆一大堆....
<P>頭昏啊，又好像忙個半死，但是又好像沒作很多東西。
<P>只有在時機正確時，生產力才會很驚人。這大概要一點點運氣吧，
我只記得大學時曾有過一個晚上拼出兩份各十幾頁的報告，中打狂打，
可是現在卻為了能擠出一頁的草稿而煩整晚。
<P>不過，又開始覺得自己之前寫的東西很爛了。 @_@ 
突然覺得翻起來好像沒甚麼意思，不好看。糟了....
