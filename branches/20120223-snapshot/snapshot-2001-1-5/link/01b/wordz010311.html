<H3>2001/03/11</H3>
<P>
<P>今天微雨了半天，害我擔心了一陣。後來沒雨了，也又再拍不少。
<img src="../icon/010311.jpg" height=240 width=180 align=right border=1>
<P>回台北的火車與客運還真多人。晚間六時一刻，到處都排滿了人。
<P>找了間咖啡店坐下來，發呆。
<P>身體很累，兩天下來走了不少路。
<P>再到第一廣場吃了些東西後就上了國光號。一路上並不怎麼塞車，最後終於到家了。
