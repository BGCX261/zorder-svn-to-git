<H3>2001/03/20</H3>
<P>關於家用電腦Z-2000型不穩當機一案。
<P>被告：Celron300、MS6163、64MB RAM及32MB RAM、I740、電源。
<P>其中I740與電源經調查後無罪釋放。
<P>其餘被告尚有嫌疑，續行調查，擇日再審。 O_O
<P>嗚嗚嗚嗚∼我終於脫離不定時當機的惡夢了∼ Q_Q
<P>更新的部份是：Celron600A->900、MS6337Ver3.0、WinFast S325、128MB RAM。
加一加讓我耗了八千左右。
