<H3>2001/04/09</H3>
<P>今天又被搞國防役的事耗掉一天。
<P>到晚上，一通電話又逼著我在博士班與國防役當中只能選一個。
<P>我現在還不知道博士班好不好考，但是我想唸。
放棄月薪四萬二的免當兵機會賭在博士班上看起來也許很笨，
要是沒上了我一定會被當成大呆子，並且會被掛在牆上供過往的路人嘲笑....O_O 
<P>下場搞不好會很慘....Q_Q
