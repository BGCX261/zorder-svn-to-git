<H3>2001/02/05</H3>
<P>
<P>處理照片，處理照片。
<P>第二天的照片比較好，問題率也低，處理起來心情愉快。
<P>就這樣一直弄到晚上，除了下午午睡的時間以外。
<P>拍COS 就像是一種收集，有拍到就是有收集到。但是拍到不一定拍得好，
回來看到果然不錯就會更是高興。拍人是一種創作，
如果自己能發現對方自身都不知道的美的一面與角度，那更是讓人開心。
總是想拍得更好看，就是這樣。
