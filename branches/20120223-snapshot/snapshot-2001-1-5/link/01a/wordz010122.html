<H3>2001/01/22</H3>
<P>
<P>今天沒作甚麼事哩。懶洋洋，睡午覺，沒力地玩一下PS又關掉，玩玩BW，
想想黑澤家故事要怎麼寫。
<P>基本上這樣子是無聊的，不過我知道等到真的忙起來時，我就會覺得無聊很好。
悠閒與無聊是兩面與兩難，真是的。
<P>近年來不覺得過年是甚麼大不了的事情。年味一年比一年淡，
不知道是不是所有的人都有這種感覺，還是只有我這樣。
