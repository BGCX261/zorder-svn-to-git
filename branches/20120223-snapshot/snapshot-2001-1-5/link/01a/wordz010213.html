<H3>2001/02/13</H3>
<P>
<P>昨晚為了查數位相機的東東又很晚睡。
<P>與我用過的數位相機相較，感覺上一些可以細部調整的功能的確有差，
如果重點在於追求拍照成果上。
<P>數位相機開發商把市場區隔成兩個，一個是消費機另外一個是專業機。
在消費機的上層就有蠻多功能接近專業機但是較便宜的機種。
一些我看來是重點的部份像是感光敏銳度、光圈先決、快門先決、外接閃光等，
這類型的機種全都具備。
<P>蠻心動∼但是目前不會買。
<P>昨天記錯記憶卡價錢了，32M CF一塊應該是一千出頭。
