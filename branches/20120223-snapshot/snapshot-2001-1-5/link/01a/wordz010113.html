<H3>2001/01/13</H3>
<P>
<P>聽說明起會有超低溫，雖然感冒，但是還是強自跑去桃園玩電玩。
<P>還好，體力普通，玩起DDR 還不會摔死。不過喉嚨比昨天痛，八成是發炎囉。
<P>『Е•警察官 新宿24時』方面，第一關倒數第二的舞台底一樣摸不大清頭緒，
有一回是光用快走位就混過去了，卻又有很多次被強烈的火力壓制在底下甚至一命嗚呼。
第二關的招牌底原來有個竅門：蹲太低才會被射到....@_@ 真是豈有此理。
<P>第三關的王蠻好打的，位置定好猛射，小嘍囉可以不用管，走位就不會被射中了。
<P>第四關的王目前為止沒打中過，真要命。在火車中鑽來鑽去，
不知要射中他得有啥訣竅。
