<H3>2001/02/08</H3>
<P>
<P>至下午為止，今天都在打混。我不知道我作了啥事，只記得在上網東按西按，
很荒廢時間地將半天混掉。
<P>嗯，剛剛想起來了，我在把一個以前自己作的特效改成IE/NS 通用版。
難怪覺得時間怎麼過得那麼快。
<P>這兩三天忙完照片後突然覺得有點呆然。全忙完了，突然不知道要作啥。
原來那種很習慣在自己的房間內以自己為中心的爬格子心情變了，
我有一種哭笑不得的感覺。
<P>會不會，適合我文字創作的色感是純粹的藍色呢？經過了繽紛的CW，
讓我原來的感覺不見了。 @_@ 時間感也改變了，
那是種頹廢而不大清楚自己作過啥的感覺。
