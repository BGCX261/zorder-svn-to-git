<H3>2001/01/15</H3>
<P>
<P>今天到學校去把論文計畫給老師看過囉，題目改了一下就可送去了。
<P>早上起床時喉嚨痛得要死，覺得感冒加重了的樣子。看過醫生吃過藥就好像好多了，
感冒衰也。
<P>到學校時順便作了備份，因為累積很久沒燒了，一次就燒了五片光碟的量。 @_@
<P>撐到快晚上，去吃個飯以及看漫畫，看的是野球太保。看這個漫畫是巧合，
有同學把它的掃描版燒成光碟，我看到了，之後才會想去看。
由此可見由名字決定要不要拿某作品來翻翻是可能會漏掉甚麼的。:P
<P>像那個『明陵帝』，在看過之前誰會知道它的內容是超爆笑的校園背景故事哩？
我光看邊邊還以為是甚麼神怪類的故事咧。
