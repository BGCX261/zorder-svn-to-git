<H1>運氣</H1>
<HR>
<P>我的運氣真好。
<P>我的外表沒有殘缺，我的頭腦還算聰明。
<P>我的運氣真好。
<P>我不是永遠平順，我也有我的煩惱，我是個平凡人，可能碰到各種普通的事。
<P>我的運氣真好。
<P>我有熱衷的興趣，我交到知心的朋友，我可以找到喜歡的工作，我對未來懷有理想。
<P>我的運氣真好。
<P>我碰到過壞人，我被出賣過，我感受過惡意，我懂了人世的險惡。
<P>我將這樣繼續下去，繼續享受我的運氣。這就是活著。
