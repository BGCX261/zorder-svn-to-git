<H3>2001/06/02</H3>
<P>睡得很晚，十一點多起來。
<P>今天預定就是納涼、休閒、混。
<P>晚上看了一下Cospho的三機分散式架構的情形，一號機還是負賀過重。
我猜原因是因為CV以外的cgi 全都由一號機承擔，或者是因為nfsd及maxClient設到120 
的httpd 的問題。不過連了連發現靜態網頁在這種情形下高速依舊，
所以後者的可能性很低。
<P>想了想，CV外的cgi 負荷最大的就是照片室中英文版與日文版的部份，
那邊因為還懶得改，一直都沒作成像中文版一般的precompile 靜態html。
明天來改。
