<H3>2001/06/25</H3>
<P>昨晚CV三號機掛了。
<P>今天去學校看，果不其然，又是Swap Run Out。重開機就好了。再Check 了一下，
原來三號機只有64MB RAM ，然後我SWAP給得太少，結果高負荷時就掛了。 O_O 
我把三號機APACHE的設定改了一下，把MaxClient從40改到30。
<P>最後三台機組循環重開一次，就正常運轉了。
<P>晚上把論文抓到錯的部份又作了修改，也把投影片修完。投影片最後變成有72張，
呼呼!!
