<H3>2004/04/10</H3>
<P>怨念, 今日的自由游離cosplayer 不多. 拍的張數也普普而已, 跟上次的劍潭場不能比. 
到家一算, 共拍896 張, 1.2G. 再除五算, 約只能放150 張或更少吧? =_=
<P>拍完後去師大夜市逛, 吃晚飯. 接著去以前常買PS台片的小賣店逛, 嘎哈, 果然!!
現在該賣店轉作賣PS2/XBOX 的壓片了....嘖嘖!!但一片賣180 , 太黑了點. 
問價竟還問到新機含改7400, 貴貴, 連光華都只賣到7000說....
<P>到家都已經晚上十點了, 累.
