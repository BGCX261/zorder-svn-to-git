<H3>2004/05/08</H3>
<P>早上起床, 腰酸背痛. 昨天用掉的體力今天並沒有回補OK. 
昨天的酸痛到現在也沒有消失OK. X_X 環顧四週, 滿地都是箱子與袋子, 沒啥事好作, 
於是先插起電腦, 補一下近三四天的日記. 
<P>下午起, 開始把CD排上架. 呼呼呼, 還不錯, 用了三格就排完了. 接著, 
剩下的五格開始排大型的漫畫. 五星, 阿基拉等. 排完後整第一張書桌, 
一些小東西進抽屜. 嗯嗯, 不錯. 以上動作完成後, 地面堆積物少掉20% . 
<P>下午與晚上又去抬東西....嗚咕. 本日出征兩回. 最後, 
鐵櫃與書櫃二號也都進我房間了.
