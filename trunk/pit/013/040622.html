<H3>2004/06/22</H3>
<P>早上起來, 台北溫度: 30度. =_= 西南氣流啥子!!快下雨!!!
<P>正在標的PS2 方向盤被人+10 搶先, 待今天結標前看我用自動價搶回來!!
 (以報以前被人搶標之仇!!)
<P>到晚上七點....嘎哈哈~ 標到了. 去店面買回來. 一玩之下, 果然比手把好用多了. 
<P>今天的另一怪現象是終日昏沉沉, 不但早上晚起, 下午又昏得去午睡. 
午睡起後不但沒有過飽的頭痛, 反而還是昏昏想睡. 啊嗚~~~ 夏日昏睡症端午開始發作?!
<P>今日熱度中等, 但也沒有昨天以為的涼爽.
