<H3>2004/05/15</H3>
<P>週末的第一天, 混混混.
<P>話說因為某個奇怪的風水論述, 所以在搬家後的第一個月不可在新家內午睡....=_=
<P>無聊啊!!昨晚很晚睡, 但今早又是八點四十分自動醒來!! O_O
好個太陽照射自然光起床法....這真是太健康了點....
<P>下午是要下不下雨的樣子. 最後還是出門去看某家電玩店.
到了之後才發現報價貴到不行 (如果不是用標的而是直接買的話) , 哼哼, 忍下,
回家再標吧. 不急.
<P>出門時順便買了隱形眼鏡. 舊的用光了.
<P>晚上開工開始把書都拍拍照, 上網賣. 登一個就一元嘛, 多登點.
