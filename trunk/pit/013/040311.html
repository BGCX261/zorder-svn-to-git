<H3>2004/03/11</H3>
<P>徵女友.
<P>徵彼此喜歡的人.
<P>徵想聽, 聽得下, 聽得懂彼此的人.
<P>熟悉的人.
<P>讓我為著哭泣, 笑, 喜歡, 討厭, 觸發所所有情感的人. 
<P>讓我感謝我活著....
<P>能夠變成生命目的的人.
<P>能夠讓我成為對方生命意義的人.
<P>不能替換的人....
<P>是....
<P>是...
<P>是..
<P>是?
<P>只挑外表是不是簡單一點? 幸福是不是直接省略?
