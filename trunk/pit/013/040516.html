<H3>2004/05/16</H3>
<P>今天依舊在家混. 本來晚上有要面交書的, 下午狂雨時擔心了陣.
後來對方打電話說有急事取消, 嘎啦.
<P>今日RO內三個職業都摸了一下, 查了精華區找海葵打, 湊學技的東西.
那是個整得不錯的日本站, 世界全圖以及怪物資料全有了.
<P>晚上手動賣卡. 呼呼呼....開始有點往奸商道路發進了. 價差賺了11萬....
雖可能是別人眼中的小錢, 但是我可是第一次看到自己手上多了一位數的Zeny啊....O_O
