<H3>2004/05/25</H3>
<P>早上七點起, 為的是早上八點股市的看盤大師上線, 怕出賊待命. 實際上....
並沒有發生啥問題. 
<P>標了個三百元的無線光學滑鼠. 其實最想要的是個合適大小的小桌擺鍵盤滑鼠. 
一般的電腦桌設計都很差, 白癡白癡的規格 (啊滑鼠是要我擺哪? 腳是要放哪? ) 
像是辦公室的桌椅就不錯, 高度啥的都很讚. 不過如果要自買一組擺家, 
想必是貴到不行. 
<P>另一種可能是買那種外加的鍵盤滑鼠架. 但一樣, 大多數的規格都很爛, 
不如自己找不錯的桌子快. 一旦找到, 手跟肩跟臂都會輕鬆很多. 
我想我前幾天的背痛應該是那天前一天RO玩太多....=_= 真是的!!桌面太高了啦!!
