<H3>2001/10/18</H3>
<P>這回總該是真的最後一回在當兵前的更新日記了吧? =_=
<P>話說昨天電話線被挖斷，好死不死，果然到今天還是沒好。
我想中華電信也沒那麼勤勞吧。 O_O 上午8:00起床，鬧鐘總算正常了。
<P>一個上午一樣看漫畫，後來想著想，把自己的ICQ 對話檔打開來看。
我好像其實是很幸福的哩....O_O 不過人是不會知足的。總之，
斷網還真的是頗讓我受不了，打算下午去網咖，把日記更新擺好，
還有昨天寫到一半的自動執行程式寫完。
<P>這兩個作好我就比較沒啥牽掛的網上待辦事了~~ O_O
