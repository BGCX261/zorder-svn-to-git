<H3>2001/09/22</H3>
<P>今天總算寫了點程式。
<P>CV的線上整合資料核心加了幾個模組下去，添加了登入與登出的事件。
基本上本來是為了寫『好友上線通知』的功能而作的，但是寫完後卻想到更多功能可作。
目前打算再添加的功能有：看自己的上線記錄、好友上線與離線通知、
非同步點數系統、登入後鎖定IP防駭選項等。
<P>目前先把新模組的log 功能弄好了，先觀察一天，明天再接著寫。 ~_~
