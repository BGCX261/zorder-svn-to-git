<H1>景物</H1>
<HR>
<img src="1a.jpg" height=400 width=300 align=left>
<P>人，不知不覺的，習慣四週的景物。
<P>習以為常，不經意。
<P>習慣是甚麼呢？它安穩，安逸，你也許覺得無聊、平凡、無變化。
<P>但是，
<P>它可能成為一種依靠。
<P>有一種醫學上不認可的病症，叫作思鄉。
<img src="1b.jpg" height=400 width=300 align=right>
<P>你也許會忘記，也許永不再想起。
<P>在碰觸的那一剎那，卻會....將你心中許多東西傾倒出來。
<P>成為感動。
<P>所以，我發現了甚麼呢？
<P>就是景物，我已很久沒再看到的。
<P>也許已經完全改變了。
<P>我也是。
<P><HR>
(2001年07月28/ 29日 攝於 台灣大學)
