<H3>2003/07/24</H3>
<P>連個兩天在公司凹到晚上九點, 才回家....
<P>可以說每天的開始到結束已經幾乎是在公司渡過. 
<P>跟原來也差不了多少, 因為醒著的幾乎100%是在電腦前渡過. 
兩台電腦都已經整理成自己覺得舒服的環境, 好像沒差了....
<P>我搞不懂我自己了, 我自己對於討厭的事, 對於別人, 到底有著甚麼樣的認知? 
喜歡的裝作不在意, 討厭的裝作沒甚麼事, 為了遮掩把反方向的動作變成了自然反應, 
最後卻失去了感覺....甚麼東西都沒感覺....
<P>我想問人, 可是又不能問. 也許我無意間早就把所有東西都洩漏出去了, 
只是我自以為沒人知道.
