<H3>2001/03/30</H3>
<P>今天上午報告。
<P>中午過了就等於這週輕鬆的開始了。
<P>吃午飯後跑去看漫畫，然後混到快兩點再去上班。
<P>很輕鬆。
<P>晚上，卻又意外地撞到自己。每次的東想西想都不一定有結論，想著對自己的影響，
想著對別人的影響，想著以前的我是如何，想著如果我怎樣怎樣以後又如何。
<P>好像我對於自己的人生態度比我對電腦要消極很多。如果電腦上有人問我類似的問題，
我會回『試一試不就知道了？』再加個白眼，而我對自己的問題卻沒有一樣的求知精神。
或者說冒險精神吧。
<P>這樣的我真的算是認真嗎？還是根本就連自己都不搭理地混過去？ O_O
