<H3>2001/03/13</H3>
<P>今天到資策會這邊上班，順便打聽一下國防役的消息。
<P>原來在三月十八日前就得來報名，時間上還不容我有點喘息。
突然地又覺得有種不確定的感覺，因為還沒仔細想過哪條路好。
<P>博士班要讀四年，國防役也要四年。四年可不是個短時間，兩倍可就是八年。
<P>這種茫然的感覺很久沒有過了，現在又突然出現。原本一向是隨性決定事情的我，
可能要好好地花幾天想一想了。@_@
