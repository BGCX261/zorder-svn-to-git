<H3>2001/03/17</H3>
<P>最近事真多。
<P>電腦還是沒搞定，然後我也得想想舊的那組電腦該怎麼辦。
<P>然後為了這升級出來的新電腦，存款用光了。
<P>慘∼慘∼慘∼
<P>最近還想告有人侵害著作權。法條查完了，法院的裁判費用只要120 元，
我自己研究自己告不用律師，光想到可以用120 
元讓對方坐一年以上的牢或賠償一萬以上就很爽。不是我沒同情心，
是對方無視我的警告與要求道歉聲明，怪不得我。
<P>台北地檢署就在仁愛路上，如果我時間空下來我就一定要去告，
就算對方未成年我也要想法讓他被記過。總之我一定要對方付出代價。
<P>不是我狠，而是我要保護我的權益。
