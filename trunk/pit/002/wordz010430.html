<H3>2001/04/30</H3>
<P>上班。
<P>騎車時又想到堆怪東西。
<P>其實交通時間是很浪費的，不管是坐公車、火車、開車、騎機車，
在到達目的地前幾乎啥別的事都不能作，徒然虛耗大腦。不過也因為這樣，
所以人類具有神秘的多工功能，騎車時只用了大腦的10% 能力，
剩下的90% 拿來想東西。
<P>我不能了解這種多工模式是怎麼運作的，但有時回過神來時會發現『快到了』
或者是『忘了加油了』，真是神秘!! O_O
