<H3>2001/03/06</H3>
<P>
<P>今天則是到資策會。
<P>上班的時間都拿來debug 自己的網頁和加功能。 :P
<img src="../icon/010306.jpg" height=240 width=180 align=right border=1>
<P>在樓梯上看到隻壁虎。這位壁虎朋友身處在等著被踩的絕佳位置，
我在踩上之前先看到他。他動也不動，不知是若愚的大智，還是懶散到極點。
一直到我拿出必殺閃光留影裝置照完它，都沒啥反應。
<P>該不會是死了吧？
<P>我輕輕吹他幾下。好像會動。但是位置卻堅持不變。
<P>當我下班時，我看到一個死去的壁虎屍體。
<P>半天的時間，我看到壁虎朋友的生與死。 O_O
