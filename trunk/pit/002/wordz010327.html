<H3>2001/03/27</H3>
<P>昨天再查了一下國防役的用人單位，結果才發現學歷還真有用。
<P>國防役就是先入營接受兩個月（應該是吧？）的預官訓練，
接著就退伍在國防工業相關單位工作四年，在工作時是非軍人身份的。所以，
工作時就是比照一般待遇。
<P>然後我就查有哪些單位可以報啦，中研院啦、資策會啦、中華電信研究所啦啥的。
他們的標準是碩士四萬五左右起，博士五萬五左右起。 @_@ 嚇死我了，
以前都不知道這種事。我之前還覺得一個月四萬的薪水很多說....O_O
<P>不過科系別真的差很多，以上列的是資訊相關的，我還查到個生物研究啥的，
一樣是碩士，才值三萬五....真是同情他們。 O_O
