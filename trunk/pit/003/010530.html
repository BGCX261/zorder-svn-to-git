<H3>2001/05/30</H3>
<P>混混的。上班隨便混。
<P>作了自己論文的一些改進實驗，全數失敗。
第一個是在決策樹的產生過程中刪除不相關屬性，實驗結果是反而讓決策樹變大變爛。
第二個是在模糊分類規則的判斷中考慮反例效應，實驗結果是：
新演算法的正確率與舊結果差不了多少。第三個是糢糊決策樹的自我驗證演化，失敗。
<P>突然覺得很沒力。 O_O
<P>前半晚一直在想有沒有別的東西可以作。群集？上次作過失敗，剛剛又試推演一下，
覺得效果一定不好。然後大部份像是簡化、裁剪的方法對於正確率都沒大幫助，
簡直可以說一旦訓練集決定好，一切就幾乎都決定好了。 X_X
<P>嗯，接著後半晚又在混了。
