<H3>2001/02/15</H3>
<P>
<P>在寫東東時找資料，發現現在很方便，網路上找找就很容易找到些皮毛。
<P>像是日本劍道流派啦，劍道還有居合的各種姿勢說明等。
<P>今天去劍潭那場活動，雖料到人會少但是遠比想像中更少。天氣卻好得很，
結果就是理所當然地照預定的拍法拍：每人張數縮減，開高解析，取景仔細些。
不但如此還拍便服、模型、風景，輕鬆自在。
<P>回家時順道買了本五星十。犬夜叉看到十六，バ組大吾看到四。
