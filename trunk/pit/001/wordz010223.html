<P>
<P>上午meeting，灌軟體，下午回板橋，回工作地點。
<P>結果在主機上搞出了漏洞而且沒發現....@_@ 下午看到才發現不妙，
原來是PERL的路徑沒細看就灌到別的地方去了。
<P>想回家去喝咖啡。

<P>打算最近找一天自己去，還要把擺飾拍下來。
