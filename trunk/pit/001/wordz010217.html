<H3>2001/02/17</H3>
<P>
<P>處理照片~~~
<P>大張的處理起來速度較慢。此外，因為張數少，所以調整上又得仔細些。
<P>弄了整天才一百多張。
<P>不過第二天拍時平時的習慣又有點回來了，越拍越多張。第二天壓縮是開到最高，
所以拍到279 張。剛剛看了看，這種設定下我手邊有的記憶卡應可拍310 張。
還是很多張。 @_@
<P>再假定如果我一個人只拍 3張，就可拍100 人。也許下次活動這樣子試試好了。
不....還是算了。只拍三張如果拍壞了那可會嘔死。
