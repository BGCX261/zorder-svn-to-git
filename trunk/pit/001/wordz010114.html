<H3>2001/01/14</H3>
<P>
<P>今天打了堆字，論文計畫的。終於，在晚餐左右把東西都弄好了。
<P>當中也整理了之前疊得高高的論文，其中有很多都還沒看說。@_@
<P>人的惰性是很好養成的，一懶，作甚麼事都會失去效率與水準。當然，
忙個半死是自我虐待，不過如果有作過『出盡全力』的事情，
就會覺得那個感覺很棒。
<P>也就是因為出盡全力，所以成功可以不算甚麼。
<P>不過也就是因為出盡全力，這就是厲害的地方。
<P>不知道有多少人能體會到自己因此既平凡又偉大，既普通又獨特之處呢？
