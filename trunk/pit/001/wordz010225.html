<P>
<P>今天找了堆資料，正式開始作資料庫存取部份的PERL程式。
<P>為求相容性，看了堆解決方案與後繼發展。在PERL這端是DBI 最好最有前途，
在資料庫端就沒怎麼大限制，我只要把SQL 語法控制在ANSI SQL內。
目前暫時用DBI:ODBC 存取mdb 檔應該是夠了，ODBC在UNIX/Linux 上也有free的。
<P>剛把SQL Commander作出來，CREATE TABLE和DROP TABLE都沒問題。
晚上大概就能把IMPORT程式作好囉∼
