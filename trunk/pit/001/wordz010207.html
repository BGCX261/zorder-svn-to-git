<H3>2001/02/07</H3>
<P>
<P>今天一樣整天在弄照片。 (好吧，我承認這第一句是Copy的。）
<P>今天已經把所有照片都整理完了說，不過依照我自己訂的進度，
會慢慢地一天放兩百張一路放到完。
<P>下午覺得自己直在弄照片沒有文字生產，所以就打了篇隨筆。
<P>回想起來，不大對勁。我好像有點太混了，考試方面的東西都沒準備。
這週應該去找些相關資料，不然覺得不大踏實。好像二月混一混就又快要沒了。
