<SCRIPT LANGUAGE="javascript1.2"><!--
MakeL('RL','<img src="001/r0.gif" width=270 height=270>',1);
MakeL('GL','<img src="001/g0.gif" width=270 height=270>',1);
MakeL('BL','<img src="001/b0.gif" width=270 height=270>',1);
RGBA=0;
RLP=0;

function DoRGB() {
	RLP++;
	RLP%=150;
	RLV=2*Math.abs(RLP-50);
	if (RLV<20) RLV=20;
	if (RLV>100) RLV=100;
	RGBA+=10;
	RGBA%=360;
	CenterL('RL',ZCos(RGBA,RLV),ZSin(RGBA,RLV));
	CenterL('GL',ZCos(RGBA+120,RLV),ZSin(RGBA+120,RLV)+1);
	CenterL('BL',ZCos(RGBA+240,RLV)+1,ZSin(RGBA+240,RLV));
	setTimeout('DoRGB()',50);
}

DoRGB();
