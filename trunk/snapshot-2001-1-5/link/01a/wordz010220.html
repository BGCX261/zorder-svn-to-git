<P>
<img src="../icon/010220.jpg" height=180 width=240 align=right border=1>
<P>晚餐時去了家沒去過的扁食店吃，點了牛肉燴飯以及蝦仁扁食。
<P>牛肉燴飯加註了『附甜點』，不知是啥玩意。送來後發現是綠茶凍，還有奶精。
<P>當我吃燴飯與扁食後發現我又忘了把吃的東西先拍下來了，結果....
拍了張綠茶凍。 @_@
<P>今天才把週日拍的COS 照放完處理完。
