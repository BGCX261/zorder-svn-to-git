<H3>2001/02/01</H3>
<P>
<P>昨天去學校燒片，結果硬碟忘了帶回家。
<P>今天只好又去學校拿囉。
<P>順便來去看漫畫，看了野球太保到19，射雕到20，犬夜叉到12。
<P>另還有阿鼻劍一二部，一看之下覺得很武俠，頗有先小說後漫畫與構圖的感覺。
<P>自己的『劍』這篇停了沒再寫，反而在想以前寫的一篇Unknown 怎麼收尾。
突然發現平鋪直敘沒帶背後情感或意外的東西我會覺得很無聊，自己看都會看不下去，
難怪寫東西時快時慢有時接不下去，原來是差在這邊。
<P>從這個方向去想，突然就覺得好像能長故事了。
