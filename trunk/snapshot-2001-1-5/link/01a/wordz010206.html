<H3>2001/02/06</H3>
<P>
<P>今天一樣整天在弄照片。
<P>很奇妙的，我的房間的波卡像是會繁殖一樣。CW前是一罐，CW後變成兩罐。 @_@
<P>真搞不懂為何我家會有那麼多的波卡。這回變出來的是披薩口味，普通難吃，
不過比原味的好多了。
<P>最近CosPho負載超誇張，跑去逛逛apache官方站時順便看了看
<A href="http://www.netcraft.com/survey/" target=newwin>NetCraft的survey</A>，
發現APACHE+PHP+MySQL 的佔有率越來越高了。簡單研究了一下PHP 的架構，
覺得單獨使用它的話效率上應該與PERL cgi 差不多，不過它也有類似mod_perl的東西，
且有win32 port。也許再觀望一陣後，我就得改學PHP 了。 @_@
