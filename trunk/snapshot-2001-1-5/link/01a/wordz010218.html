<H3>2001/02/18</H3>
<P>
<P>今日仍為拍照日∼
<img src="../icon/010218.jpg" height=180 width=240 align=right border=1>
<P>右邊是本人無變化吃法的其中之一：在師大夜市那邊的某小吃店中，
魯肉飯加乾麵加滷油豆腐還有一碗魚丸湯。此餐的特色在於『鹹』，
當我無聊且不會火氣大時就會偶而吃這套當晚餐。
<P>吃完通常得去買飲料喝。因為湯也很鹹。
<P>接著又去看了些漫畫再回家。
