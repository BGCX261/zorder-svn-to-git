<H3>2001/03/04</H3>
<P>
<P>好吧，我承認我今天還是一整天在排網頁還有寫程式。雖然自己在興頭上，
不過也許別人會覺得這個人怎麼那麼無聊吧？ :P
<P>中午有著詭異的遭遇，無法進辦公室。不過，
我的排骨便當的骨頭給了一位汪汪朋友。這位汪汪朋友應該是宿舍的人養的，
牠吃完了骨頭似乎還不滿意，不過我已經沒東西給牠了，因為....
<P>『剩下的都是我的!!』 (對著狗裝腔作勢) 
<P>唔....狗的皺眉頭的那種無辜衰樣真是惹人憐....我請汪汪朋友幫我丟便當，
不過牠轉身就走了。
