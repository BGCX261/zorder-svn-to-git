<H3>2001/03/10</H3>
<P>
<P>CW台中2 第一天。
<P>第一次用坐火車的方式去CW，比起走高速公路的統聯或自己開車要快得很多。
<P>不過，是當天買的票，就不會有位子。因為位子都被訂光了。但是運氣不錯，
在上車的門那邊的台階坐了下來。因為感冒吃藥，有點昏昏沉沉地，
睡醒台中就到了。
<P>今天精神狀況非常地發愣，經常性地神遊太虛。加上這回一樣開高解析拍，
一下子就差不多把第一天的預算用光了。然後，就坐著發呆。
<P>發呆就是發呆，沒甚麼別的意思。那不代表孤獨、無聊、不開心或怎樣，
就只是大腦在空轉而已。
