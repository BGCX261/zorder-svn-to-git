<P>錢啊∼我有薪水耶!! O_O
<P>今天買了塊64MB的Compact Flash Card，價格2100元!! XD
<P>滑鼠不大滾，清了也沒用，火大了想買隻光學鼠。查了查要8xx 到1xxx元。接著，

我覺得數位板的鼠是用電磁定位，應該和光學鼠一樣非滾輪，有點想買說。
這樣一來就等於是把光學鼠的錢扣掉只花1xxx就有筆可以玩了，還是512 階感壓說!! XD
