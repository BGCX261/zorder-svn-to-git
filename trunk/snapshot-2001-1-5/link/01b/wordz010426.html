<H3>2001/04/26</H3>
<P>今天整天在跑實驗。
<P>昨晚從光碟圖庫中弄出兩組實驗圖組，一組是動物影像，另一組是材質影像。
<P>實驗出來結果不錯!!本來我猜說在多類分類時我的論文方法效果會變爛很多的，
結果在這種期望之下實驗的所得效果比我想像中要好很多!! :D 
而且實驗中顯現出來的若干特性與人類的反應相若，這表示我的演算法的學習性不錯，
能夠體會到人類對影像的鑑別重點。
<P>只要再多找幾篇論文reference來宰殺，論文的實作部份就等於是全部完成啦!! XD
