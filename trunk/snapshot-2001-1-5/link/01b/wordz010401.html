<H3>2001/04/01</H3>
<P>今天下午都在瞎混。
<P>處在閒適不緊張的狀況下，又開始了以前那種在電腦內、網路上尋覓與漫游的生活。
<P>今天發現Apache 2.0到alpha 20、stable到1.3.19。整理了bookmark、
找了些小工具。另外，遠端WinVNC遙控了學校的電腦抓了RadHat Linux的ISO，
準備明天去學校燒。
<P>也把前天想改寫的短篇寫完了。
<P>明天搞不好會玩Linux ，有機會再來看看VMWare在Linux上跑得如何....
<P>不知不覺，一天又用完囉。
