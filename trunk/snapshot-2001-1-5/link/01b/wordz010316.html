<H3>2001/03/16</H3>
<P>忍受不了最近電腦老是硬體當機，衝去買了塊主機板。
<P>電腦原本的問題被我限定在主機板/顯示卡還有CPU三者間。
<P>但是，沒有對照組可以測出問題根源，而且這三者就算確定了其中一個出問題了，
單買一個新的也不大划算。
<P>於是，決定來個邊升級邊測試。
<P>買回主機板後，發現舊的主機板沒問題，
因此問題被集中到CPU或者是顯示卡或者是RAM 上。但是新主機板完全開不起來，
結果又衝出去買塊顯示卡，麗台的WinFast S325。
