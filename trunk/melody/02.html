<P><hr width=30%><P>
<P>這首歌感覺上沒有前一首歌那麼有緊緊眷戀的味道，取而代之，
是一種被動的思念。因著對方的回應而起伏，等著對方....
<P><hr width=30%><P>
<P><center>
<B>飛的理由</B><br><br>作詞：劉志遠 / 作曲：姚謙<br><br>
<I>
如果這個時候  窗外有風<BR>
我就有了飛的理由<BR>
心中累積的悲傷和快樂<BR>
你懂了  所以我自由<BR>
你不懂  所以我墜落<BR><BR>
如果這個時候  窗外有雲<BR>
我就有了思念藉口<BR>
愛引動我飛行中的雙翅<BR>
你回應  我靠近天堂<BR>
你沉默  我成了經過<BR><BR>
翅膀的命運是迎風<BR>
我的愛  當你把愛轉向的時候<BR>
我隻身飛向孤寂的宇宙<BR><BR>
眷戀的命運是寂寞<BR>
我的愛  當你人間遊倦的時候<BR>
我會在天涯與你  相逢</I><br><br></center>
